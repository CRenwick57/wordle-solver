<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wordle Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        
    .square {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      background-color: white;
    }

    .green-square {
      background-color: #6aaa64;
      border: #6aaa64;
    }

    .yellow-square {
      background-color: #c9b458;
      border: #c9b458;
    }

    .grey-square {
      background-color: #787c7e;
      border: #787c7e;
    }

    .grid-row {
      gap: 10px;
      margin-bottom: 10px;
    }

    .wordle-container {
      height: 100vh;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #0d6efd; /* Bootstrap primary */
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    .circle:hover {
      border-color: black;
    }

    .active-circle {
      border-color: black;
    }

    .letter-reveal {
        animation:popIn 0.3s ease;
    }

    @keyframes popIn {
        0% {transform: scale(0.5); opacity: 0; }
        100% {transform: scale(1); opacity: 1; }
    }

    </style>
</head>
<body>
    
  <div class="container d-flex flex-column justify-content-center align-items-center wordle-container" id="wordleGrid">
    <!-- Wordle Grid -->
    <div class="mb-4">
      <!-- 6 Rows -->
      <div class="d-flex grid-row justify-content-center" id="row0">
        <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      </div>
      <div class="d-flex grid-row justify-content-center" id="row1">
        <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      </div>
      <div class="d-flex grid-row justify-content-center" id="row2">
        <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      </div>
      <div class="d-flex grid-row justify-content-center" id="row3">
        <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      </div>
      <div class="d-flex grid-row justify-content-center" id="row4">
        <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      </div>
      <div class="d-flex grid-row justify-content-center" id="row5">
        <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      </div>
    </div>

    <!-- Colours -->
    <div class="d-flex justify-content-center gap-4">
      <div class="circle" id="greenClr" style="background-color:#6aaa64"></div>
      <div class="circle" id="yellowClr" style="background-color:#c9b458"></div>
      <div class="circle" id="greyClr" style="background-color:#787c7e"></div>
    </div>
    
    <div class="d-flex justify-content-center gap-4 mt-4">
        <div class="btn btn-primary" id="submitBtn">Submit</div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hardModeToggle">
            <label class="form-check-label" for="hardModeToggle">Hard mode?</label>
        </div>
    </div>
    <!--
    <div id="active-color-display"></div>
    -->
    <script src="solver.js"></script>
</body>
</html>
