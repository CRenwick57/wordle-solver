<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>404</title>
</head>
<body>
    <h1>404</h1>
    <h2>Site not found</h2>
    <script>
    window.onload = () => {
        currentURL = window.location.href;
        lowerCaseURL = currentURL.toLowerCase();
        if (currentURL != lowerCaseURL) {
            location.replace(lowerCaseURL);
        }
    };
    </script>
</body>
</html>
